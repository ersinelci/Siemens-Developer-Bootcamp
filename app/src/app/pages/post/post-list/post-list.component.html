<p>post-list works!</p>
<button (click)="gotoPostCreate()">Post Create Sayfasına Git!</button>
<button (click)="gotoPostDetail(2)">Post Detail Sayfasına Git!</button>
<a routerLink="/post-update" [queryParams]="{id:5}">id=10 querystring data taşıma</a>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>UserId</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of postList">
            <td>{{p.id}}</td>
            <td>{{p.userId}}</td>
            <td>{{p.title}}</td>
            <td>{{p.body}}</td>
            <td><a class="btn btn-primary" [routerLink]="['/post-detail',p.id]">Detay Göster</a></td>
        </tr>
    </tbody>
</table>
